<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>生成器</title>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { margin-right: 10px; padding: 8px 16px; }
        textarea { width: 100%; height: 200px; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <button id="genName" onclick="del()">删除以下汉字</button>
    <textarea id="output" placeholder="待删除汉字" wrap="soft"></textarea>

    <script>
        function del() {
            var zi = $('#output').val();

            var data ={
                zi: zi 
            }
            $.post("/novel/zi", data, function(result, state){
                alert("删除成功")
            })
        }
        $(document).ready(function() {
            
        });
        
    </script>
</body>
</html>
